<div class="panel-heading h3 text-center">Calibrate Linear Axes</div>
<div>
	<div class="checkbox-label">Gantry</div>
	<button type="button" class="btn btn-checkbox" ng-model="machine.gantries[0].axis.calibrate" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"></button>
</div>
<div>
	<div class="checkbox-label">Tray Feeder</div>
	<button type="button" class="btn btn-checkbox" ng-model="machine.trayFeeders[0].axis.calibrate" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"></button>
</div>
<div>
	<div class="checkbox-label">PCB Feeder</div>
	<button type="button" class="btn btn-checkbox" ng-model="machine.pcbFeeders[0].axis.calibrate" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false"></button>
</div>

<button class="big-button {{calibrateClass()}}" ng-click="calibrate()">Calibrate</button>
