<tabset>
	<tab> <tab-heading><i class="glyphicon glyphicon-th-large"></i> XY Axes</tab-heading>
		<div class="tab-contents form-horizontal">
			<div class="form-group" >
				<div class="col-xs-3 col-xs-offset-4"><label>Maximum</label></div>
				<div class="col-xs-4 "><label>GCode Axis</label></div>
			</div>
			<div class="form-group" ng-repeat="axis in linearAxes">
				<label for="pos{{axis.name}}" class="col-xs-4 control-label">{{axis.name}}</label>
				<div class="col-xs-3">
					<input id="pos{{axis.name}}" title="Maximum position (mm)" type="number" min="0" class="form-control" ng-model="axis.posMax" ng-blur="postMachineState()"/>
				</div>
				<div class="col-xs-4">
					<select class="form-control" title="GCode command axis" ng-change="postMachineState()" ng-model="axis.gcAxis">
						<option value="x">X axis</option>
						<option value="y">Y axis</option>
						<option value="z">Z axis</option>
					</select>
				</div>
			</div>
		</div>
	</tab>
</tabset>
