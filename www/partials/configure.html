<div class="panel-heading h3 text-center">Configure</div>
<div class="form-horizontal">
	<div class="form-group" >
		<div class="col-xs-3 col-xs-offset-3"><label>Maximum Position</label></div>
			<div class="col-xs-4 "><label>GCode Axis</label></div>
	</div>
	<div class="form-group" ng-repeat="axis in axes">
		<label for="pos{{axis.name}}" class="col-xs-3 control-label">{{axis.name}}</label>
		<div class="col-xs-3">
			<input id="pos{{axis.name}}" type="number" min="0" class="form-control" ng-model="axis.posMax" ng-blur="postMachineState()"/>
		</div>
		<div class="col-xs-4">
			<select class="form-control" ng-change="postMachineState()" ng-model="axis.gcAxis">
				<option value="x">X axis</option>
				<option value="y">Y axis</option>
				<option value="z">Z axis</option>
			</select>
		</div>
	</div>
</div>
