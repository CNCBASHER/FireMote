<div class="tab-contents form-horizontal form-wide">
	<div ng-repeat="gantry in machine.gantries" >
		<div class="form-group">
			<label for="crop{{$index}}" 
				title="Vision recognition cropping rectangle width x height (pixels)"
				class="control-label col-xs-3">Crop WxH</label>
			<div class="col-xs-3">
				<input id="crop{{$index}}" class="form-control " type="number" min="0" max="gantry.head.camera.image.width" step=".05" 
					ng-model="gantry.head.camera.crop.width" 
					ng-blur="postMachineState()"/>
			</div>
			<div class="col-xs-3">
				<input id="crop{{$index}}" class="form-control " type="number" min="0" max="gantry.head.camera.image.height" step=".05" 
					ng-model="gantry.head.camera.crop.height" 
					ng-blur="postMachineState()"/>
			</div>
		</div>
	</div>
</div>
