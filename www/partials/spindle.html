<div class="panel-header h3 text-centered">Adjust Pick and Place Spindles</div>

<div class="row">
	<div class="col-xs-3">&nbsp;</div>
	<div class="col-xs-4 " ng-repeat="spindle in machine.gantries[0].head.spindles">
		<div><input type='text' class="form-control text-centered" ng-model="spindle.name"/></div>
		<input class="vslider" ng-change="postMachineState()" type="range" min="0" max="100" step="100" ng-model="spindle.pos" />
		<div class="col-xs-1 col-xs-offset-2">{{spindle.pos}}%</div>
	</div>
</div>
<div class="row ">
		<label class="col-xs-4 ">Vacuum</label>
		<div class="col-xs-4 " ng-repeat="spindle in machine.gantries[0].head.spindles">
			<button type="button" class="btn btn-checkbox center-block " ng-change="postMachineState()" ng-model="spindle.on" ng-click="vacuumClick(spindle)" btn-checkbox >
				<div class="angle-pointer" style="{{rotateStyle(machine.gantries[0].head)}}">&nbsp;</div>
			</button>
		</div>
</div>
<div class="row ">
	&nbsp;
</div>
<div class="row">
	<label class="col-xs-4">{{machine.gantries[0].head.angle}} Degrees</label>
	<div class="col-xs-8 ">
		<input class="form-control " type="range" ng-change="postMachineState()" min="0" max="360" step="1" ng-model="machine.gantries[0].head.angle" />
	</div>
</div>
