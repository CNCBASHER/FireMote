<html lang="en" ng-app="FireMote">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireMote</title>
  <link rel="stylesheet" href="css/firemote.css"/>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="bootstrap/js/ui-bootstrap-0.6.0.min.js"></script>
  <script src="bootstrap/js/ui-bootstrap-tpls-0.6.0.min.js"></script>
		
</head>
<body>
	<div ng-controller="MainCtrl">
		<a href="http://github.com/firepick1/FireMote/wiki"><img class="logo" src="img/FireMote.png"/></a>
		<img class="cam-image" src="img/camcv0.jpg" height="{{camImageHeight()}}" ng-click="camImageClick()"/>
		<div class="hslider-container">
			<div onselectstart="return false" class="{{hsliderNumberClass()}}" style="left:{{hsliderLeft()}}px">{{axisGantry.pos}}</div>
			<input class="hslider" type="range" min="0" max="{{axisGantry.posMax}}" step="1" ng-model="axisGantry.pos" />
			<div class="{{hsliderSpindleClass(spindleLeft)}}" style="left:{{hsliderLeft()}}px">&nbsp;</div>
			<div class="{{hsliderSpindleClass(spindleRight)}}" style="left:{{hsliderLeft()}}px">&nbsp;</div>
		</div>

		<div class="detail-controls">
			<div class="sidebar">
				<a href="http://github.com/firepick1/FirePick/wiki"><img class="logo-tiny" src="img/FirePick.png"/></a>
				<div class="sidebar-button"><button ng-click="viewControl('/status')" style="{{ctrlBtnStyle('/status')}}">Status</button></div>
				<div class="sidebar-button"><button ng-click="viewControl('/camera')" style="{{ctrlBtnStyle('/camera')}}">Camera</button></div>
				<div class="sidebar-button"><button ng-click="viewControl('/spindle')" style="{{ctrlBtnStyle('/spindle')}}">Spindles</button></div>
				<div class="sidebar-button"><button ng-click="viewControl('/calibrate')" style="{{ctrlBtnStyle('/calibrate')}}">Calibrate</button></div>
				<div class="sidebar-button"><button ng-click="viewControl('/jog')" style="{{ctrlBtnStyle('/jog')}}">Jog</button></div>
			</div>
			<div class="partials" ng-view></div>
		</div>
		<div class="debug">
			<input id="d1" type="checkbox" ng-click="demoClick()"><label title="In demo mode, all REST calls are mocked." for="d1">Demo</label>
		</div>
	</div>
</body>
</html>
