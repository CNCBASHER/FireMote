<h3>Spindle Controls</h3>

<div>
	<div class="vslider-containers">
		<div class="vslider-container">
			<div class="vslider-label">Left</div>
			<input class="vslider" type="range" min="0" max="100" step="100" ng-model="spindleLeft.pos" />
			<div class="vslider-label">{{spindleLeft.pos}}%</div>
			<div style="position:relative">
				<div class="vslider-label2">Vacuum</div>
			</div>
			<div class="vslider-label">
				<button type="button" class="btn btn-checkbox" ng-model="spindleLeft.on" ng-click="vacuumClick(spindleLeft)" btn-checkbox >
					<div class="angle-pointer" style="{{rotateStyle(head)}}">&nbsp;</div>
				</button>
			</div>
		</div>

		<div class="vslider-container">
			<div class="vslider-label">Right</div>
			<input class="vslider" type="range" min="0" max="100" step="100" ng-model="spindleRight.pos" />
			<div class="vslider-label">{{spindleRight.pos}}%</div>
			<div class="vslider-label">
				<button type="button" class="btn btn-checkbox" ng-model="spindleRight.on" ng-click="vacuumClick(spindleRight)" btn-checkbox >
					<div class="angle-pointer" style="{{rotateStyle(head)}}">&nbsp;</div>
				</button>
			</div>
		</div>
	</div>

	<div class="angle-container">
		<input class="angle-slider" type="range" min="0" max="360" step="1" ng-model="head.angle" />
		<div class="angle-label">{{head.angle}} Degrees</div>
	</div>
</div>
