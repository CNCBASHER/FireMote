<div class="panel-header h3 text-centered">Show Machine Status</div>
<table class="table table-striped table-bordered">
	<tr class="status-row"><th>StateId:</th><td>{{status.stateId}}</td></tr>
	<tr class="status-row"><th>Message:</th><td>{{status.message}}</td></tr>
	<tr class="status-row"><th>Gantry:</th><td>{{status.gantry}}</td></tr>
	<tr class="status-row"><th>Tray Feeder:</th><td>{{status.trayFeeder}}</td></tr>
	<tr class="status-row"><th>PCB Feeder:</th><td>{{status.pcbFeeder}}</td></tr>
	<tr class="status-row"><th>PnP Head:</th><td>{{status.head}}</td></tr>
	<tr class="status-row"><th>Left Spindle:</th><td>{{status.spindleLeft}}</td></tr>
	<tr class="status-row"><th>Right Spindle:</th><td>{{status.spindleRight}}</td></tr>
</table>
